
<!DOCTYPE html>
<html  lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Create an account</title>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
  <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-blue bg-dark">

          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/">Home Page </a>
                  </li>
              </ul>
          </div>

      </nav>
    <div class="container">
<div>
<h1>Please enter your details : </h1>
        <div class="panel-body">
                    <form method="post" th:action="@{/registration}" th:object="${userForm}" class="form-signin center-block">
                        <label for="inputEmail" class="sr-only">email</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email" th:field="*{email}">

                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}">

                        <label for="inputName" class="sr-only">User Name</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Name of User" th:field="*{name}">

                        <label for="inputPhonenumber" class="sr-only">Phone Number</label>
                        <input type="text" id="inputPhonenumber" class="form-control" placeholder="Phone Number" th:field="*{phoneNumber}">

                        <button class="btn btn-lg btn-primary btn-block" type="submit" > Add New User</button>
                    </form>
                </div>
</div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </body>
</html>
