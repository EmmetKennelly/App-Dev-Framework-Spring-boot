<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Adding a new job</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-blue bg-dark">
        <nav class="nav">

            <div class="nav" id="navbarNav">
                <ul class="navbar">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home </a>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>
</div>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">

                <div class="panel-body">
                    <form method="post" th:action="@{/jobs/add}" th:object="${jobForm}" class="form-signin center-block">
                        <label for="inputName" class="sr-only">name</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Job name" th:field="*{name}">

                        <label for="inputDescription" class="sr-only">Description</label>
                        <input type="text" id="inputDescription" class="form-control" placeholder="Description" th:field="*{description}">

<!--                        <label for="inputPrice" class="sr-only">Price</label>-->
<!--                        <input type="price" id="inputPrice" class="form-control" placeholder="Price" th:field="${price}">-->

                        <button class="btn btn-lg btn-primary btn-block" type="submit" > Add job</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
