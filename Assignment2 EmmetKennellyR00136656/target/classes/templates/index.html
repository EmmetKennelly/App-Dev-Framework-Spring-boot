<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Welcome page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-blue bg-dark">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home Page </a>
                </li>
           <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/jobs/add">Add a job </a>

                </li>
              <li class="nav-item">

                    <a class="nav-link" href="/jobs" >List of Jobs </a>

                </li>

                 <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/getBids" >Closed jobs </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
					<a class = "nav-link" th:href="@{/login}" id="loginbutton" >Login</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class = "nav-link" th:href="@{/logout}" id="logoutbutton">Logout</a>
				</li>
            </ul>
        </div>


        <div>
            <a href="/registration" style="color: yellow"><span class="d-none d-md-inline-block">Create User </span></a>
        </div>

    </nav>
</div>
    <div class="container">


            <form id="logoutForm" method="POST" action="${contextPath}/logout">
                <input type="hidden" />
            </form>

            <h5>Welcome
				<span sec:authorize="isAuthenticated()">
						<span sec:authentication="name">No Name</span>
                </span>
            </h5>



        <br><br><br>
        <div class="row">
            <br><br><br>






    </div>
</div>
</body>
</html>
